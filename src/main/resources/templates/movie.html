<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css" th:href="@{/css/admin.css}">
    <title>Page Movie</title>
</head>
<div th:insert="link :: links"></div>
<body>
<h2>Таблица всех фильмов</h2>
<div class="form" sec:authorize="hasRole('ADMIN')">
    <form method="post" action="/Movie/add" th:object="${movieAdd}">
        <input th:field="*{name_Movie}" type="text" name="name_Movie" placeholder="nameMovie" maxlength="20"
               required="required"><br><br>
        <input th:field="*{price}" type="number" name="price" placeholder="entryPrice"
               required="required"><br><br>
        <input th:field="*{dates}" type="datetime-local" name="dates" placeholder="date"
               required="required"><br><br>
        <input type="submit" value="добавить">
    </form>
</div>
<form action="/Movie" method="get">
    <input type="text" th:value="${movieFilter != null} ? ${movieFilter}"
           placeholder="поиск фильма" name="movieFilter">
    <input type="submit" value="поиск">
    <input type="reset" value="сброс">
</form>
<table class="table">
    <tr>
        <!--        <th th:text="${date}"></th>-->
        <th>id</th>
        <th>nameMovie</th>
        <th>price_BYN</th>
        <th>date</th>
        <th sec:authorize="hasRole('ADMIN')">delete</th>
        <th sec:authorize="hasRole('ADMIN')">update</th>
    </tr>
    <tr th:each="movie, lp : ${AllMovie}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.name_Movie}"></td>
        <td th:text="${movie.price}"></td>
        <td th:text="${movie.dates}"></td>
        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{'/Movie/delete/' + ${movie.id}}" th:text="удалить"></a></td>
        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{'/Movie/edit/' + ${movie.id}}" th:text="редактировать"></a>
        </td>
    </tr>
</table>
</body>
</html>
